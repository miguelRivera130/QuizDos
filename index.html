<script>
    class Tarea {

constructor(tareas){
    
    this.tareas = tareas;
    
}

render = ()=> {

    let component = document.createElement('div');
    component.className = 'disTareas';

    let listas = document.createElement('div');

    switch(this.tareas.tipo){

        case 'toDo':

            let doTo = document.createElement('div');
            component.className = 'doTo';

            let actDoTo = document.createElement('div');
            actDoTo.innerHTML(this.tareas.actividad);

            let buttDel = document.createElement('button');
            component.className = 'toDoDel';
            buttDel.innerHTML = 'X';

            let buttMov = document.createElement('button');
            component.className = 'toDoMov';
            buttMov.innerHTML = '>';

            doTo.appendChild(actDoTo);
            doTo.appendChild(buttDel);
            doTo.appendChild(buttMov);

            break;

        case 'doing':
            let doing = document.createElement('div');
            component.className = 'doing';

            let actDoing = document.createElement('div');
            actDoTo.innerHTML(this.tareas.actividad);

            let buttDel = document.createElement('button');
            component.className = 'doingDel';
            buttDel.innerHTML = 'X';

            let buttMovIzq = document.createElement('button');
            component.className = 'doingMovIzq';
            buttMov.innerHTML = '<';

            let buttMovDer = document.createElement('button');
            component.className = 'doingMovDer';
            buttMov.innerHTML = '>';

            doing.appendChild(actDoing);
            doing.appendChild(buttDel);
            doing.appendChild(buttMovIzq);
            doing.appendChild(buttMovDer);

            break;

        case 'done':

            let done = document.createElement('div');
            component.className = 'done';

            let actDone = document.createElement('div');
            actDone.innerHTML(this.tareas.actividad);

            let buttDel = document.createElement('button');
            component.className = 'doneDel';
            buttDel.innerHTML = 'X';

            let buttMovIzq = document.createElement('button');
            component.className = 'doneMovIzq';
            buttMov.innerHTML = '<';

            doing.appendChild(actDoing);
            doing.appendChild(buttDel);
            doing.appendChild(buttMovIzq);

            break;

    }

    

    return component;
}
